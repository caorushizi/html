<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .relative {
        width: 100px;
        height: 100px;
        background-color: red;
        position: relative;
        left: 0;
        top: 0;
        z-index: 1;
        float: left;
      }
      .relative1 {
        width: 100px;
        height: 100px;
        background-color: blue;
        position: relative;
        left: 0;
        top: -100px;
        z-index: 2;
      }
    </style>
  </head>
  <body>
    <div class="relative1"></div>
    <div class="relative"></div>
  </body>
</html>
